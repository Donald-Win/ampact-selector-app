<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMPACT Selector</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use the Inter font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">
    <!-- Main content container, styled as a card -->
    <div class="bg-slate-800 p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center border border-slate-700">
        <!-- Title/Attention notice -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4 leading-tight">
            Attention
        </h1>
        
        <!-- Main body text -->
        <p class="text-slate-300 mb-6 text-lg md:text-xl leading-relaxed">
            This fork of Ducky's AMPACT Selector is no longer being maintained.
        </p>

        <!-- Call to action text -->
        <p class="text-slate-400 mb-8 text-base md:text-lg leading-relaxed">
            For the new version which includes offline functionality, please use the link below.
        </p>
        
        <!-- The link, styled as a prominent button -->
        <a href="https://donald-win.github.io/AMPACT.PWA/" 
           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300 ease-in-out text-lg shadow-lg">
            New Version
        </a>

        <!-- The actual URL text below the button -->
        <p class="mt-4 text-sm text-slate-500 truncate">
            https://donald-win.github.io/AMPACT.PWA/
        </p>
    </div>
</body>
</html>
